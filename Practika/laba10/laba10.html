<html>
    <head>
        <h1>Лабораторная работа 10. Задание 1</h1>

    <body>
        <style>
            @keyframes jump{
                0%{ transform:translate(0px,-100px) scale(1,1);
                }
                50%{transform: translate(0px,10px) scale(1.4,1);
                    }
                100%{transform: translate(0px,-100px);}


            }
            @keyframes jump2{
                0%{ transform:scale(0.7);
                }
                50%{transform:scale(1.4);}
                100%{transform: scale(0.7);}
            }

          .circle{
        width:100px;
        height:90px;
        border: 1px solid black;
        border-radius: 50%;
        background-color: greenyellow;
        margin-top: 150px;
        animation-name: jump;
        animation-duration: 1s ;
      animation-iteration-count: 500;
      
          }
    
     .circle2{
        width:70px;
        height:10px;
        border: 1px solid black;
        border-radius: 50%;
        background-color: grey;
        margin-top: 10px;
        margin-left: 17px; 
        animation-name: jump2;
        animation-duration: 1s ;
      animation-iteration-count: 500;
     }
     @keyframes slide{
               from { transform:translate(0px,0px);
                }
               to  {transform: translate(100px,0px) ;
                    }
            }
     .box1{
        width: 100px;
        height:100px;
        background-color: purple;
        
        
        
     }
     .box1:hover{
        transform: rotate(90deg);
        transition: 1s;
        animation-name: slide;
        animation-duration: 1s ;
        animation-timing-function: 20;
       
}

     .box2{
        width: 100px;
        height:100px;
        background-color: purple;
     }
     .box2:hover{
        transform: scale(1.2,1.2);
        transition: 1s;
        animation-name: slide;
        animation-duration: 1s ;
        animation-timing-function: 20;
        animation-direction: 2s;
       
}
.box3{
    width: 100px;
        height:100px;
        background-color: purple;
}
.box3:hover{
    transform: skew(50deg,0);
        transition: 1s;
       
       
}
.box4{
    width: 100px;
        height:100px;
        background-color: purple;
        
}
.box4:hover{
    transform: translate(50px, 0px);
        transition: 1s;
}
.box5{
    width: 100px;
        height:100px;
        background-color: purple;
}
.box5:hover{
    background:red;
        transition: 1s;
}
h2{
    color: white;
}
@keyframes squaree{
    0% { transform: translate(0px, 0px);
         background: lightcoral; }
    25%{ transform: translate(100px, 270px);
         background:darkred }
         50%{transform: translate(470px, 170px);
         background:yellow}
        100%{transform: translate(0px, 0px);
         background:palegreen}
        
    }
.bord{
    width: 500px;
    height:300px;
    border: 2px solid black;
}
.square{
    width: 30px;
    height: 30px;
    animation-name: squaree;
        animation-duration: 3s ;
        animation-timing-function: 20s;
        animation-direction: 2s;
        animation-iteration-count:500;
      

}
        </style>
      
        <div class="circle"></div>
        <div class="circle2"></div>
